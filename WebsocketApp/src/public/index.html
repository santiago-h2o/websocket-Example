<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="js/funciones.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets Example</title>
</head>
<body>
    <div class="container">
        <h2>Implementacion Websockets con Nodejs</h2>
        <div class="row mt-4">
            <div class="col-sm-6">
                <label for="" class="form-label">Mensaje del server</label>
                <textarea name="" id="mensajes" cols="10" rows="10" class="form-control"></textarea>
            </div>
            <div class="col-sm-6">
                <form onsubmit="enviarTexto(event)">
                    <label for="" class="form-label">Texto para enviar</label>
                    <input type="text" id="texto" name="texto" class="form-control">
                    <button type="submit" id="enviar" class="btn btn-primary mt-2" disabled>Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
